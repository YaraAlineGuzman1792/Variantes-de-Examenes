<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            opacity: 0.8;
        }
        .loader {
            margin: 20px auto;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            var urls = [
                "https://docs.google.com/forms/d/e/1FAIpQLSdNqiwqmvoOUz1yKICqF_ppbouDfw7-SGMlBTjXc7TQeT6qvA/viewform?usp=header",
                "https://docs.google.com/forms/d/e/1FAIpQLScnQ9cp2uqY_CtMCrNnkdpiazy9jkv8Jaceeri8vA1rYOEv8Q/viewform?usp=header",
                "https://docs.google.com/forms/d/e/1FAIpQLScLxQZFg2HuU42g2zyT5wr3K5bYNIBvzkgPaji8NAPEi5SuFw/viewform?usp=header"
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            setTimeout(() => {
                window.location.href = urls[randomIndex];
            }, 3000); // Espera 3 segundos antes de redirigir
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirigiendo al examen...</h1>
        <p>Espera un momento mientras te asignamos una prueba.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
